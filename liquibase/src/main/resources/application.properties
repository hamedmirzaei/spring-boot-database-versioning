spring.application.name=liquibase
server.port=8082

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db-versioning;
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2

logging.level.liquibase = INFO
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.liquibase.database-change-log-table=LIQUIBASE_CHANGE_LOGS
spring.liquibase.database-change-log-lock-table=LIQUIBASE_CHANGE_LOGS_LOCK

